<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workers | KristianiaProject</title>
</head>
<body>
<h1> List of workers</h1>
<div id="projectworkers"></div>
<form >
    <p>Filter by project: <select id="projectId" name="projectId"></select></p>
    <button>Filter</button>
</form>
<br>
<div>
    <a href="newWorker.html">Add another worker</a>
    <a href="index.html">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/projectworkers" + location.search)
        .then(function(response) {
            return response.text();
        }).then(function(html) {
        document.getElementById("projectworkers").innerHTML = html;
    });
    fetch("/api/projectOptions")
        .then(function(response) {
            return response.text();
        }).then(function(html) {
        document.getElementById("projectId").innerHTML = html;
    });
</script>
</html>
